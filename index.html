    <div class="header">
      <header>
        <div class="header-wrapper element">
          <div class="page-width">
            <div class="header-inner">
              <div class="header-grid">
                <div class="header-logo">
                  <div class="header-logo--logo">
                    <a href="#"><img src="https://cobra-gang.netlify.app/media/logo.png" alt="cobra logo" width="100%"
                        height="100%"></a>
                  </div>
                  <h1 class="element">Cobra</h1>
                </div>
                <div class="header-search-bar">
                  <form id="header-input-form">
                    <input type="text" id="search-bar-input" class="element">
                    <button class="element">Search</button>
                  </form>
                </div>
                <div class="header-links">
                  <nav>
                    <ul>
                      <li><a href="#" class="element">Home</a></li>
                      <li><a href="#" class="element">Contacts</a></li>
                      <li><a href="#" class="element">About</a></li>
                      <li><a href="#" class="element">More</a></li>
                    </ul>
                  </nav>
                </div>
                <div class="theme-changer" onclick="darkBrightmodeChanger()">
                  <div class="theme-box" id="dark-bright-mode-box">
                    <div class="theme-ball" id="dark-bright-mode"></div>
                  </div>
                  <div>
                    <p id="sun-moon">☀️</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </header>
    </div>
    <div class="page-container element">
      <section id="banner" class="page home disable">
        <div class="banner-wrapper element">
          <div class="page-width" id="changingPage">
            <div class="banner-inner height">
              <div class="banner-grid">
                <h2>Cobra Web</h2>
                <p>"Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur,
                  adipisci velit..."
                  "There is no one who loves pain itself, sdfwho seeks after it and wants to have it, simply because it
                  is
                  pain..."</p>
                <a href="#" class="button element">Let's gooo</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class='disable table page ' id="table-table">
        <div class="page-width element">
          <div class="table-inner height">
            <div class="table-grid">
              <div class="input-table">
                <input type="number" id="table-input">
                <button onclick="tablePrinter()" id="button-table-printer">Show</button>
              </div>
              <div class="tabel-main-grid element" id="table-prinnting">
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="disable textmanipulation page">
        <div class="page-width element">
          <div class="text-maipulation-inner height">
            <div class="text-maipulation-grid">
              <div class="text-maipulation-input">
                <input type="text" id="text-maipulation-input" onkeyup="textManipulation()"
                  class="text-maipulation-input">
                <button onclick="clearText()">Clear</button>
              </div>
              <div class="text-maipulation-result element">
                <P class="your_text" id="text-maipulation-input-text"></P>
                <p id="text-maipulation-output-text" class="output_text"></p>
              </div>
              <div class="text-maipulation-buttons">
                <button onclick="bold()">Bold</button>
                <button onclick="textStyleItalic()">Italic</button>
                <button onclick="Uppercasetext()">Uppercase</button>
                <button onclick="Lowercasetext()">Lowercase</button>
                <input type="color" id="color-change">
                <button onclick="textStylecolor()">Color change</button>
                <button onclick="capatalizeEachWord()">Capitalize Each Word</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="page todolist">
        <div class="to-do-list-wrapper element">
          <div class="page-width">
            <div class="to-do-list-inner height">
              <div class="to-do-list-grid">
                <div class="to-do-list-edit-container">
                  <div class="to-do-list-input">
                    <input type="text" id="to-do-list-input">
                    <button onclick="todolistadd()">Add</button>
                  </div>
                  <div class="to-do-list-edit-button">
                    <button>Edit

                  </div>
                </div>
                <div class="to-do-list-edit-main-page element">
                  <div class="to-do-list-edit-main-page-heading element">
                    <span>To Do List</span>
                  </div>
                  <div class="to-do-list-edit-main-page-body">
                    <div class="to-do-list-edit-main-page-body-inner">
                      <ul class="to-do-list element" id="todolist">
                      </ul>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
